{{ define "main" }}
{{ $taxonomy := .Data.Plural}}
<main class="post">
        <h1 class="post-title">{{ $taxonomy }}</h1>
    <div class="post-content">
    {{ with .Data.Terms }}
        <section class="taxonomy">
            {{ range $key, $value := . }}
            <span class="tag">
                <a href="/{{ $taxonomy }}/{{ $key | urlize }}/" class="font_size_{{ .Count }}">
                    {{ $key }}
                </a>
            </span>
            {{ end }}
        </section>
    {{ end }}
    </div>
</main>
{{ end }}
